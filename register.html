<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Meta Tags -->
		<meta name="keywords" content="links, repositório, favoritos, consulta, acesso, banco de links,organização de links, html, css, js" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="Bem vindo ao LinkBase, um sistema para gerenciar os seus links favoritos." />
		<meta name="robots" content="index,follow" />
		<!-- OG -->
		<meta property="og:url" content="https://diogocezar.github.io/linkbase" />
		<meta property="og:title" content="LinkBase - Nunca mais perca um link!" />
		<meta property="og:site_name" content="LinkBase - Nunca mais perca um link!" />
		<meta property="og:description" content="Bem vindo ao LinkBase, um sistema para gerenciar os seus links favoritos." />
		<meta property="og:image" content="https://diogocezar.github.io/linkbase/assets/images/linkbase.jpg" />
		<meta property="og:type" content="website" />
		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="https://diogocezar.github.io/linkbase" />
		<meta name="twitter:title" content="LinkBase - Nunca mais perca um link!" />
		<meta name="twitter:url" content="https://diogocezar.github.io/linkbase" />
		<meta name="twitter:image" content="https://diogocezar.github.io/linkbase/assets/images/linkbase.jpg" />
		<meta name="twitter:description" content="Bem vindo ao LinkBase, um sistema para gerenciar os seus links favoritos." />
		<!-- Google + -->
		<meta itemprop="name" content="LinkBase - Nunca mais perca um link!" />
		<meta itemprop="description" content="Bem vindo ao LinkBase, um sistema para gerenciar os seus links favoritos." />
		<!-- Canonical -->
		<link rel="canonical" href="https://diogocezar.github.io/linkbase" />
		<!-- FavIcon -->
		<link rel="shortcut icon" href="./assets/images/favicon.png">
		<!-- Reset -->
		<link rel="stylesheet" href="./assets/css/includes/reset.css">
		<!-- Colors -->
		<link rel="stylesheet" href="./assets/css/includes/colors.css">
		<!-- Fonts -->
		<link rel="stylesheet" href="./assets/css/includes/fonts.css">
		<!-- Components -->
		<link rel="stylesheet" href="./assets/css/components/header.css">
		<link rel="stylesheet" href="./assets/css/components/logo.css">
		<link rel="stylesheet" href="./assets/css/components/title.css">
		<link rel="stylesheet" href="./assets/css/components/search.css">
		<link rel="stylesheet" href="./assets/css/components/filter.css">
		<link rel="stylesheet" href="./assets/css/components/list.css">
		<!-- Index -->
		<link rel="stylesheet" href="./assets/css/pages/index.css">
		<title>LinkBase - Cadastrar Novo</title>
	</head>
	<body>
		<!-- Header -->
		<header>
			<img id="logo-header" src="./assets/images/linkbase-logo-header.svg" alt="Logotipo do LinkBase do Header" />
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Cadastrar</a></li>
				</ul>
			</nav>
		</header>
		<!-- Welcome -->
		<section id="welcome-generic">
			<div class="container">
				<img src="./assets/images/linkbase-logo.svg" alt="Logo do LinkBase">
				<p>Cadastre um novo Link para nunca mais esquecê-lo!</p>
			</div>
		</section>
		<!-- Register -->
		<section id="register">
			<div class="container">
				<h2>Cadastrar</h2>
				<form>
					<input type="text" placeHolder="Título" id="title" />
					<input type="text" placeHolder="Link" id="link" />
					<select id="categorie">
						<option value="-1">Selecione a categoria</option>
						<option value="1">Categoria</option>
						<option value="2">Categoria</option>
						<option value="3">Categoria</option>
						<option value="4">Categoria</option>
						<option value="5">Categoria</option>
					</select>
					<textarea placeHolder="Descrição"></textarea>
					<button id="btn-cancel">Cancelar</button>
					<button id="btn-save">Save</button>
				</form>
			</div>
		</section>
		<!-- Footer -->
		<footer>
			<img id="logo-footer" src="./assets/images/linkbase-logo-header.svg" alt="Logotipo do LinkBase do Footer" />
			<p>Sistema desenvolvido na disciplina de Programação Web 1</p>
			<p>UTFPR - Campus Cornélio Procópio</p>
			<p>Professor Diogo Cezar</p>
		</footer>
	</body>
</html>
